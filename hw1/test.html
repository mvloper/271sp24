<!DOCTYPE html>
<html>
<head>
  <style>
    .one{
      width:40vh;
      height:40vh;
      top:30vh;
      left:calc(50vw - 20vh);
      background:linear-gradient(to top right, rgb(0, 255, 255), transparent),
      linear-gradient(to bottom right, rgb(255, 0, 255), transparent),
      linear-gradient(to top left, rgb(255, 255, 0), transparent);
      background-blend-mode: multiply;
    }
    .two{
      width:40vh;
      height:40vh;
      top:30vh;
      left:calc(50vw - 20vh);
      background:linear-gradient(to right, rgb(0, 0, 255), transparent),
      linear-gradient(to bottom, rgb(255, 0, 0), transparent),
      linear-gradient(to top, rgb(0, 255, 0), transparent);
      background-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="one">

  </div>
  <div class="two">

  </div>
</body>
</html>
