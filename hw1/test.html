<!DOCTYPE html>
<html>
<head>
  <style>
    .one{
      border-radius:50%;
      width:40vh;
      height:40vh;
      top:30vh;
      left:calc(50vw - 20vh);
      background:linear-gradient(0.157turn, rgb(255, 255, 0), transparent),
      linear-gradient(0.471turn, rgb(255, 0, 255), transparent),
      linear-gradient(0.785turn, rgb(0, 255, 255), transparent);
      background-blend-mode: multiply;
    }
    .two{
      border-radius:50%;
      width:40vh;
      height:40vh;
      top:30vh;
      left:calc(50vw - 20vh);
      background:linear-gradient(0turn, rgb(0, 255, 0), transparent),
      linear-gradient(0.314turn, rgb(255, 0, 0), transparent),
      linear-gradient(0.628turn, rgb(0, 0, 255), transparent);
      background-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="one">
  </div>
  <div class="two">
  </div>
</body>
</html>
